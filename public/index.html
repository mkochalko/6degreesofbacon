<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
      .links line {
        stroke: #999;
        stroke-opacity: 0.6;
      }

      .nodes circle {
        stroke: black	;
        stroke-width: 0px;
      }
    </style>
    <title>Bacon Number</title>
    <link rel="shortcut icon" type="image/png" href="/javascripts/images/baconicon.png">
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script type="text/javascript" src="./bundle.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bowlby+One+SC&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Arvo&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <main id='main'></main>
    <div class="d3-container">
      <div class="node-graph">
        <svg width="1500" height="600"></svg>
      </div>
      <section id='sidebar'></section>
    </div>
    <section id='footer'></section>
      <script>
        let svg = d3.select("svg"),
            width = +svg.attr("width"),
            height = +svg.attr("height")


            ////NEW STUFF STARTS HERE
        let nodes = [
            { "number": 1, "value": "Kevin Bacon", "target": "null", "source": "null", "photo": "/javascripts/images/kevin_bacon.png" }
          ]
        let links = [];
        let movieArray = [];
        let
            fill, simulation, node, link, cursor, oracleSearchArray,
            nodeElements, linkElements, textElements, imageElements, currentClick, divElements

        document.addEventListener("click", (e) => {
          currentClick = e.target;
        })


        function setSimulation() {
          simulation = d3.forceSimulation()
            .nodes(nodes)
            .force('link', d3.forceLink()
              .distance(5)
              .strength(0.3)
            )
            .force('charge',d3.forceManyBody()
              .strength(function(d) { return d.number === 1 ? -500 : -200})
            )
            // .force("x", d3.forceX(width / 2))
            // .force("y", d3.forceY(height / 2))
            .force('center', d3.forceCenter(width / 1.5, height / 2))
            .force('collision', d3.forceCollide(40))
            .on('tick', tickActions);
        }

        let button;
        document.addEventListener("DOMContentLoaded", () => {
          setSimulation();
          startSimulation();
          submitButton = document.getElementById("oracle-search")
          submitButton.addEventListener("click", addPath)
          document.addEventListener("keydown", (e) => {
            if (e.key == 'Enter') {
              addPath()
            }
          })
        })

        function startSimulation() {

          linkElements = svg
            .selectAll('.link')
            .data(links);

          linkElements.exit().remove();

          linkElements.enter()
            .append("line")
            .attr("class", "link")
            .attr("stroke-width", 3)
            .style("stroke", "#43BEE5")
            .style("opacity", "0.4");


          nodeElements = svg.selectAll(".node")
            .data(nodes);

          if (nodes.length === 1) {
            nodeElements.enter()
              .append("circle")
              .attr("class", "node")
              .attr("value", function (d) { return d.value })
              .attr("r", 36)
              .attr("fill", "#F40058")
              .attr("cx", width / 1.5)
              .attr("cy", height / 2)
          } else if (nodes.length % 2 !== 0) {
            nodeElements.enter()
              .append("circle")
              .attr("class", "node")
              .attr("value", function(d) { return d.value})
              .attr("r", 24)
              .attr("fill", "#F40058")
              .attr("cx", width / 1.5)
              .attr("cy", height / 2)
          } else {
            nodeElements.enter()
              .append("circle")
              .attr("class", "node")
              .attr("value", function (d) { return d.value })
              .attr("r", 10)
              .attr("fill", "#EFA500")
              .attr("cx", width / 1.5)
              .attr("cy", height / 2)
              .on("click", actorInfo)
              .on("mouseover", function(d) {
                d3.select(this).style("cursor", "pointer")
              })
              .on("mouseout", function(d) {
                d3.select(this).style("cursor", "default")
              })
          }

          nodeElements.exit().remove();

          textElements = svg.selectAll(".my-text")
            .data(nodes)

          if (nodes.length % 2 !== 0) {
            textElements.enter()
              .append("text")
              .attr("class", "my-text")
              .text(function (d) { return d.number === 1 ? '' : d.value })
              .style("fill", "#F6F6F6")
              .style("font-size", "18px")
              .attr("x", width / 1.5)
              .attr("y", height / 2)
          } else {
            textElements.enter()
              .append("text")
              .attr("class", "my-text")
              .text(function (d) { return d.value })
              .style("fill", "#F6F6F6")
              .style("font-size", "10px")
              .attr("x", width / 1.5)
              .attr("y", height / 2)
              .attr("dy", 20)
          }
          textElements.exit().remove();

          

          imageElements = svg.selectAll("image")
            .data(nodes)

          if (nodes.length === 1) {
            imageElements.enter()
              .append("image")
              .attr("class", "image")
              .attr("xlink:href", "/javascripts/images/kevin_bacon.png")
              .attr("x", (width / 1.5) - 55)
              .attr("y", (height / 2) - 35)
              .attr("height", 115)
              .attr("width", 115);
          }

          imageElements.exit().remove();
          
          simulation.nodes(nodes)
          simulation.force("link").links(links)
          simulation.restart();

          simulation.alphaTarget(0.3).restart();
        }


        function tickActions() {
          let nodeElements = svg.selectAll('.node');
          let rootElement = svg.selectAll('.root');
          let linkElements = svg.selectAll('.link');
          let textElements = svg.selectAll('.my-text');


          linkElements
            .attr("x1", function (d) { return d.source.x; })
            .attr("y1", function (d) { return d.source.y; })
            .attr("x2", function (d) { return d.target.x; })
            .attr("y2", function (d) { return d.target.y; });
          nodeElements
            .attr("cx", function (d) { return d.x; })
            .attr("cy", function (d) { return d.y; });

          nodes[0].fx = width / 1.5;
          nodes[0].fy = height / 2;

          textElements
            .attr("x", function (d) { return d.x; })
            .attr("y", function (d) { return d.y; })
        }

        function nextNode(title, count) {
          let nodeNumber = nodes.length + 1
          let newNode;
          if (count === 0) {
            newNode = { "number": 2, "value": title, "target": "null", "source": 1}
          } else {
            newNode = { "number": nodeNumber, "value": title, "target": "null", "source": nodes[nodeNumber - 2] }
          }
          nodes.push(newNode);
        }

        function nextLink(count) {
          let nextLink;
          let lastNode = nodes.length
          if (count === 0) {
            nextLink = { "source": 0, "target": lastNode - 1, "distance": 5 }
          } else {
            nextLink = { "source": nodes[lastNode - 2], "target": nodes[lastNode - 1], "distance": 5 }
          }
          newLink = nextLink;
          links.push(nextLink);
        }

        function addPath() {
          setTimeout(() => {
            oracleSearchArray = document.getElementsByClassName("result");
            let oracleArray = [];

            for (let i = 0; i < oracleSearchArray.length - 1; i++) {
              oracleArray.unshift(oracleSearchArray[i].innerHTML)
            }
            
            let count = 0;
            while (count < oracleArray.length) {
              let internalCount = count
              setTimeout(() => {
                nextNode(oracleArray[internalCount], internalCount);
                nextLink(internalCount);
                
                startSimulation();

                internalCount++;
              }, 1000 * count)
              count++;
            }
          }, 1000)
          setTimeout(() => {
            simulation.stop()
          }, 10000)
        }

        function resetNodeMap() {
            let movieNodes = document.getElementsByClassName("node")
            let textNodes = document.getElementsByClassName("my-text")

            for (let i = 0; i < movieNodes.length; i++) {
              if (i % 2 !== 0) {
                d3.select(movieNodes[i])
                  .attr("r", 10)
                  .attr("fill", "#EFA500")
                  .attr("id", "")
                  .attr("cx", width / 1.5)
                  .attr("cy", height / 2)
                  .on("click", actorInfo)
              }
            }

            // for (let j = 0; j < textNodes.length; j++) {
            //   if (j % 2 !== 0) {
            //     d3.select(textNodes[j])
            //       .style("fill", "#F6F6F6")
            //       .style("font-size", "10px")
            //       .attr("x", width / 1.5)
            //       .attr("y", height / 2)
            //       .attr("dy", 20)
            //   }
            // }

            let circleValue = d3.select(currentClick).attr("value")

            let movieSplit = circleValue.split(" ")
            let parsedMovieTitle = [];
            for (let i = 0; i < movieSplit.length; i++) {
              if (i > 0 && movieSplit[i - 1].startsWith("(")) {

              } else if (i < movieSplit.length - 2 && movieSplit[i + 1].endsWith(")")) {

              } else if (!(movieSplit[i].startsWith("(")) && !(movieSplit[i].endsWith(")"))) {
                parsedMovieTitle.push(movieSplit[i])
              }
            }
            let newMovieTitle = parsedMovieTitle.join(" ")
            let movie = document.getElementById(newMovieTitle)
            movie.style.display = 'none';
          }

        function hideAllMovieInfo() {
          let allMovieInfo = document.getElementsByClassName("movie-info-container")
          for (let i = 0; i < allMovieInfo.length; i++) {
            allMovieInfo[i].style.display = 'none';
          }
        }

        function actorInfo(d) {
          simulation.stop()
          hideAllMovieInfo()

          d3.select(this)
            .on("click", actorInfoReset)
            .transition()
              .duration(750)
              .attr("r", 200)
              .attr("fill", "#41B853")
              .attr("cx", 250)
              .attr("cy", 250)
              .attr("id", "selected")

          // textElements = svg.selectAll(".my-text")
          //   .data(nodes)

          
          // if (textElements) {
            //   let currentText = textElements.filter(function (f) { return f.value === circleValue })
            
            //   currentText
            //     .transition()
            //     .duration(750)
            //     .style("fill", "#F6F6F6")
            //     .style("font-size", "36px")
            //     .attr("x", 250)
            //     .attr("y", 250)
            //     .attr("dy", -80)
            //     .attr("dx", 50)
            
            setTimeout(() => {
              let circleValue = d3.select(this).attr("value")
              let movieSplit = circleValue.split(" ")

              let parsedMovieTitle = [];
              for (let i = 0; i < movieSplit.length; i++) {
                if (i > 0 && movieSplit[i - 1].startsWith("(")) {

                } else if (i < movieSplit.length - 2 && movieSplit[i + 1].endsWith(")")) {

                } else if (!(movieSplit[i].startsWith("(")) && !(movieSplit[i].endsWith(")"))) {
                  parsedMovieTitle.push(movieSplit[i])
                }
              }
              let newMovieTitle = parsedMovieTitle.join(" ")
              let movie = document.getElementById(newMovieTitle)
              let noMovieInfo = document.getElementsByClassName("no-movie-info-message")
              if (movie) {
                movie.style.display = 'block';
              } else {
                noMovieInfo.style.display = 'block'
              }

              movie.addEventListener("click", (e) => {
                actorInfoReset()
              })
            }, 750)
          // } 
        }

        function actorInfoReset() {
          resetNodeMap()

          startSimulation()

          setTimeout(() => {
            simulation.stop()
          }, 2000)
        }

      </script>
  </body>
</html>
